{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Transfer Funds - Budget Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-arrow-left-right"></i> Transfer Funds</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Transfer funds between your accounts. The balance will be automatically updated.
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Complete Transfer
                        </button>
                        <a href="{% url 'transfer_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
