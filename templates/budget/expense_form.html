{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Expense - Budget Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-arrow-up-circle"></i> {{ action }} Expense</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-check-circle"></i> Save Expense
                        </button>
                        <a href="{% url 'expense_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Add autocomplete datalist for tags
document.addEventListener('DOMContentLoaded', function() {
    const tagsInput = document.getElementById('id_tags_input');
    if (tagsInput) {
        const datalist = document.createElement('datalist');
        datalist.id = 'tags-list';
        {% if existing_tags %}
        const tags = {{ existing_tags|safe }};
        tags.forEach(tag => {
            const option = document.createElement('option');
            option.value = tag;
            datalist.appendChild(option);
        });
        {% endif %}
        document.body.appendChild(datalist);
        tagsInput.setAttribute('list', 'tags-list');
        tagsInput.setAttribute('autocomplete', 'off');
    }
});
</script>
{% endblock %}
